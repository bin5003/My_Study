<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS 파이그래프</title>
    <link rel="stylesheet" href="graph.css" />
  </head>
  <body>
    <div class="graph"></div>
    <br />
    <div class="graph1"></div>
    <br />
    <div class="graph2"></div>
    <br />
    <div class="graph3"></div>
    <br />
    <div class="graph4"></div>
    <br />
    <div class="graph5"></div>
    <br />
    <div class="graph6" style="--data1: 20%; --data2: 30%; --data3: 35%"></div>
    <br />
    <div class="graph7" data-empty="현재 데이터가 존재하지 않습니다"></div>
    <br />
    <div
      class="graph8 donut"
      style="--data1: 5%; --data2: 25%; --data3: 45%"
    ></div>
    <br />
    <div
      class="graph9 donut2"
      style="--data1: 20%; --data2: 30%; --data3: 35%; --width: 60%"
    ></div>
  </body>
</html>
